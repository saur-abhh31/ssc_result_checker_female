<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSC Result Checker</title>
</head>
<body>
  <div class="brand-header">
    <h1>SSC GD 2025 Female Result Checker</h1>
    <p>By <strong>SSC CGL Vocabulary</strong></p>
  </div>

  <div class="container">
    <h2>Check Your Selection</h2>
    <input type="text" id="roll_number" placeholder="Enter Roll Number" />
    <button onclick="checkResult()">Check Result</button>
    <div id="output"></div>
  </div>

  <script>
    let results = {};

    // Load results from JSON file
    fetch('results.json') // Make sure this file is in the same folder
      .then(response => response.json())
      .then(data => results = data)
      .catch(error => {
        document.getElementById("output").innerHTML = "<div class='error'>Failed to load results data.</div>";
      });

    function checkResult() {
      const roll = document.getElementById("roll_number").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "Checking...";

      let found = null;

      for (let key in results) {
        if (results[key].roll_number === roll) {
          found = results[key];
          break;
        }
      }

      if (found) {
        output.innerHTML = `
          <div class="success">
            <h3>üéâ YOU ARE SELECTED ‚úÖ</h3>
            <p><strong>Roll Number:</strong> ${found.roll_number}</p>
            <p><strong>Name:</strong> ${found.name}</p>
            <p><strong>Father's Name:</strong> ${found.father_name}</p>
            <p><strong>Mother's Name:</strong> ${found.mother_name}</p>
          </div>
        `;
      } else {
        output.innerHTML = `<div class="error">‚ùå Sorry, you are not selected.</div>`;
      }
    }
  </script>
</body>
</html>
